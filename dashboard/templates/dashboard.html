{% extends "base.html" %}

{% block content %}
<div>
    <div id="appointmentsList"></div>
</div>
<div class="my-3">
    {% if user.is_authenticated %}
        <a href="{% url 'dashboard:create_appointment' %}" class="btn btn-primary ml-3" id="createAppointmentButton">Register A New Appointment</a>
    {% endif %}
</div>
<script>
// appointment edit and delete function
function editAppointment(appointmentId) {
// Redirect to edit page
window.location.href = `/appointments/${appointmentId}/edit/`;
}
function deleteAppointment(appointmentId) {
// Redirect to delete page
window.location.href = `/appointments/${appointmentId}/delete/`;
}
$(document).ready(function() {
    // Handle CSRF protection in views
    $.ajaxSetup({
        beforeSend: function(xhr, settings) {
            if (!/^(GET|HEAD|OPTIONS|TRACE)$/i.test(settings.type) && !this.crossDomain) {
                xhr.setRequestHeader("X-CSRFToken", getCookie('csrftoken'));
            }
        }
    });

    function getCookie(name) {
        let cookieValue = null;
        if (document.cookie && document.cookie !== '') {
            const cookies = document.cookie.split(';');
            for (let i = 0; i < cookies.length; i++) {
                const cookie = jQuery.trim(cookies[i]);
                if (cookie.substring(0, name.length + 1) === (name + '=')) {
                    cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                    break;
                }
            }
        }
        return cookieValue;
    }

    // Fetch appointments data
    $.ajax({
        url: '{% url "dashboard:appointments" %}',
        method: 'GET',
        success: function(appointments) {
            const appointmentsList = appointments.map(appointment => `
                <div class="card">
                    <div class="card-header">
                        ${appointment.user.first_name} ${appointment.user.last_name}
                    </div>
                    <div class="card-body">
                        <div class="info-block">
                            <label>Vehicle Model/Make</label>
                            <span>${appointment.vehicle.model} ${appointment.vehicle.make}</span>

                            <label>Booking DateTime</label>
                            <span>${appointment.appointment_date}</span>

                            <label>Status</label>
                            <span>${appointment.status}</span>

                            <label>Service Type</label>
                            <span>${appointment.service.description}</span>

                            <label>Appointment Details</label>
                            <span>${appointment.description}</span>
                        </div>
                        <!-- Buttons for Edit and Delete -->
                        {% if user.is_authenticated %}
                            <button onclick="editAppointment(${appointment.id})" class="btn btn-info">Edit</button>
                            <button onclick="deleteAppointment(${appointment.id})" class="btn btn-danger">Delete</button>
                        {% endif %}
                    </div>
                </div>
            `);
            $('#appointmentsList').html(appointmentsList.join(''));
        },
        error: function() {
            console.log('Error fetching appointments.');
            alert('Failed to fetch appointments. Please try again.');
        }
    });
});
</script>
{% endblock %}
