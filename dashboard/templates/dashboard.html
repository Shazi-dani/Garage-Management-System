<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <style>
        #appointmentsList {
            display: flex;
            overflow-x: auto;
            padding: 20px;
        }
        .card {
            flex: 0 0 auto;
            width: 300px;
            margin-right: 15px;
        }
        .card-header {
            background-color: #3bac9f;
            color: rgb(15, 15, 15);
            display: block;
        }
        .card-body {
            background-color: #f3f6fa;
        }
        .info-block {
            background-color: #8f8176aa;
            border-left: 3px solid #2c8ab0;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
        }
        .info-block label {
            font-weight: bold;
            color: #442727;
            display: block;
        }
        .info-block span {
            display: block;
            padding-left: 10px;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light" style="background-color: #007bff;">
    <a class="navbar-brand text-white" href="#">DT Autos</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            {% if user.is_authenticated %}
                <li class="nav-item">
                    <a class="nav-link text-white" href="#" id="logout-button">Log Out</a>
                </li>
            {% else %}
                <li class="nav-item">
                    <a class="nav-link text-white" href="{% url 'users:login' %}">Log in</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="{% url 'users:register' %}">Register</a>
                </li>
            {% endif %}
        </ul>
    </div>
</nav>
<form id="logout-form" action="{% url 'users:logout' %}" method="post" style="display: none;">
    {% csrf_token %}
</form>
<script>
    document.getElementById('logout-button').addEventListener('click', function(event) {
        event.preventDefault();
        document.getElementById('logout-form').submit();
    });
</script>
<div>
    <div id="appointmentsList"></div>
</div>
<div class="my-3">
    {% if user.is_authenticated %}
        <a href="{% url 'dashboard:create_appointment' %}" class="btn btn-primary ml-3" id="createAppointmentButton">Register A New Appointment</a>
    {% endif %}
</div>
<script>
// appointment edit and delete function
function editAppointment(appointmentId) {
// Redirect to edit page
window.location.href = `/appointments/${appointmentId}/edit/`;
}
function deleteAppointment(appointmentId) {
// Redirect to delete page
window.location.href = `/appointments/${appointmentId}/delete/`;
}
$(document).ready(function() {
    // Handle CSRF protection in views
    $.ajaxSetup({
        beforeSend: function(xhr, settings) {
            if (!/^(GET|HEAD|OPTIONS|TRACE)$/i.test(settings.type) && !this.crossDomain) {
                xhr.setRequestHeader("X-CSRFToken", getCookie('csrftoken'));
            }
        }
    });

    function getCookie(name) {
        let cookieValue = null;
        if (document.cookie && document.cookie !== '') {
            const cookies = document.cookie.split(';');
            for (let i = 0; i < cookies.length; i++) {
                const cookie = jQuery.trim(cookies[i]);
                if (cookie.substring(0, name.length + 1) === (name + '=')) {
                    cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                    break;
                }
            }
        }
        return cookieValue;
    }

    // Fetch appointments data
    $.ajax({
        url: '{% url "dashboard:appointments" %}',
        method: 'GET',
        success: function(appointments) {
            const appointmentsList = appointments.map(appointment => `
                <div class="card">
                    <div class="card-header">
                        ${appointment.user.first_name} ${appointment.user.last_name}
                    </div>
                    <div class="card-body">
                        <div class="info-block">
                            <label>Vehicle Model/Make</label>
                            <span>${appointment.vehicle.model} ${appointment.vehicle.make}</span>

                            <label>Booking DateTime</label>
                            <span>${appointment.appointment_date}</span>

                            <label>Status</label>
                            <span>${appointment.status}</span>

                            <label>Service Type</label>
                            <span>${appointment.service.description}</span>

                            <label>Appointment Details</label>
                            <span>${appointment.description}</span>
                        </div>
                        <!-- Buttons for Edit and Delete -->
                        {% if user.is_authenticated %}
                            <button onclick="editAppointment(${appointment.id})" class="btn btn-info">Edit</button>
                            <button onclick="deleteAppointment(${appointment.id})" class="btn btn-danger">Delete</button>
                        {% endif %}
                    </div>
                </div>
            `);
            $('#appointmentsList').html(appointmentsList.join(''));
        },
        error: function() {
            console.log('Error fetching appointments.');
            alert('Failed to fetch appointments. Please try again.');
        }
    });
});
</script>
</body>
</html>
