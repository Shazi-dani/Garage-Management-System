    <body>

        <!-- Toast Messages -->
        {% if messages %}
            <div id="toast-container">
                {% for message in messages %}
                    <div class="toast-message {{ message.tags }}">{{ message }}</div>
                {% endfor %}
            </div>
        {% endif %}
    
        <!-- Main Content Area -->
        <!-- {% block content %}
        {% endblock %}
        </div> -->
    
        <!-- JavaScript for auto-dismiss of toast messages -->
        <script>
            setTimeout(function() {
                var toasts = document.getElementById('toast-container');
                if (toasts) {
                    toasts.style.display = 'none';
                }
            }, 3000);
        </script>
    </body>
