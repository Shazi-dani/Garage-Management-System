<!DOCTYPE html>
<html>
<head>
    <title>Appointment Detail</title>
</head>
<body>
    <h2>Appointment Detail</h2>
    <p>User: {{ object.user }}</p>
    <p>Vehicle: {{ object.vehicle }}</p>
    <p>Service: {{ object.service }}</p>
    <p>Appointment Date: {{ object.appointment_date }}</p>
    <a href="{% url 'edit_appointment' object.pk %}">Edit</a>
    <a href="{% url 'delete_appointment' object.pk %}">Delete</a>
</body>
</html>
