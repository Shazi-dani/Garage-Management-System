<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jwt-decode/build/jwt-decode.min.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light" style="background-color: #007bff;">
    <a class="navbar-brand text-white" href="#">Garage Management System</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item" id="loginButton">
                <a class="nav-link text-white" href="/login/">Log in</a>
            </li>
            <li class="nav-item" id="registerButton">
                <a class="nav-link text-white" href="/register/">Register</a>
            </li>
            <li class="nav-item" id="logoutButton" style="display:none;">
                <a class="nav-link text-white" href="#" id="logoutLink">Log Out</a>
            </li>
        </ul>
    </div>
</nav>
<div class="container mt-5">
    <div class="row">
        <h1 class="text-center text-black p-3">Welcome to the Garage Management System</h1>
    </div>
    <!-- Additional dashboard elements can be added here -->
</div>
<script>
$(document).ready(function() {
    // Function to check if the token is valid
    function isTokenValid(token) {
        try {
            const decodedToken = jwt_decode(token);
            const currentTime = Math.floor(Date.now() / 1000); // Current time in seconds

            // Debug statements to inspect the token
            console.log('Decoded token:', decodedToken);
            console.log('Token expiration time:', decodedToken.exp);
            console.log('Current time:', currentTime);

            // Check if the token has the exp property
            if (!decodedToken.exp) {
                console.error('Token does not have an exp property');
                return false;
            }

            return decodedToken.exp > currentTime; // Check if the token is not expired
        } catch (error) {
            console.error('Invalid token', error);
            return false;
        }
    }

    // Fetch the stored access token from localStorage
    const accessToken = localStorage.getItem('access_token');
    console.log('Stored access token:', accessToken); // Debug statement

    const isAuthenticated = accessToken && isTokenValid(accessToken);
    console.log('Is authenticated:', isAuthenticated); // Debug statement

    // Toggle visibility of login/register and logout buttons based on authentication status
    if (isAuthenticated) {
        $('#loginButton').hide();
        $('#registerButton').hide();
        $('#logoutButton').show();
    } else {
        $('#loginButton').show();
        $('#registerButton').show();
        $('#logoutButton').hide();
    }

    // Logout function
    $('#logoutLink').on('click', function(event) {
        event.preventDefault();
        localStorage.removeItem('access_token'); // Remove access token from localStorage
        localStorage.removeItem('refresh_token'); // Optionally remove refresh token
        alert('Logout successful!');
        window.location.href = '/';
    });
});
</script>
</body>
</html>
