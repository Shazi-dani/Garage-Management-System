{% extends "base.html" %}

{% load static %}
{% block content %}
<div>
<div class="register-container" style="border: 1px,solid,#fff; box-shadow: 0 0 10px 5px rgba(0, 0, 0, 0.3)">
    <h2 style="color: rgb(232, 219, 219);" >Get Started</h2>
    <form id="registerForm",method="POST",action="{% url 'users:register' %}">
        {% csrf_token %}
        <div class="form-group">
            <input type="text" id="firstName" name="first_name" placeholder="First Name" required>
        </div>
        <div class="form-group">
            <input type="text" id="lastName" name="last_name" placeholder="Last Name" required>
        </div>
        <div class="form-group">
            <input type="email" id="email" name="email" placeholder="Email" required>
        </div>
        <div class="form-group">
            <input type="text" id="contactNo" name="contact_no" placeholder="Contact No" required>
        </div>
        <div class="form-group">
            <input type="text" id="username" name="username" placeholder="User Name" required>
        </div>
        <div class="form-group">
            <input type="password" id="password" name="password" placeholder="Password" required>
        </div>
        <div class="form-group">
            <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password" required>
            <span id="passwordError" class="error">Passwords do not match.</span>
        </div>
        <button type="submit" class="btn">Become a Member</button>
    </form>
    <p class="text-center mt-3" style="color: rgb(232, 219, 219);">Already have an account? <a href="/userapi/login" class="nav-li">Login here</a></p>
</div>
</div>
{% endblock %}
